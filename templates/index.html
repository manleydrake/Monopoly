<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestServer</title>
    <link rel="stylesheet" href="/static/teststyle.css">
    <link rel="shortcut icon" href="/static/monopoly%20icon.png">
</head>
<body>
    <div class="chat">
        <h3 style="color: #ccc; font-size: 30px;">No message yet...</h3>
        <div class="message_holder"></div>

        <form class="input_form" action="" method="POST">
            <input class="username" placeholder="User Name"/>
            <input class="message" placeholder="Type a message"/>
            <input type="submit"/>
        </form>
    </div>

    <!-- jQuery source for the JavaScript plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js" integrity="sha512-tXH7Av8en7+/hg0XwBppaCDPmpJhUXbZ+j7lNC4y+ZQpmCZQcgQN6RjkM7Irj1MUW7bZengfuTOqR4RzCC4bnA==" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            socket.emit( 'my event', {
                data: 'User Connected'
            })
            var form = $('form').on('submit', function(e) {
                e.preventDefault()
                let user_name = $('input.username').val()
                let user_input = $('input.message').val()
                socket.emit('my event', {
                    user_name : user_name,
                    message : user_input
                })
                $('input.message').val('').focus()
            })
        })

        socket.on('my response', function(msg) {
            console.log(msg)
            if(typeof msg.user_name !== 'undefined') {
                $('h3').remove()
                $('div.message_holder').append('<div class="message"><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>')
            }
        })
    </script>
</body>
</html>
